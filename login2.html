<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Button with Popup</title> 
    <script src="https://www.google.com/recaptcha/api.js" async defer></script> 
    <style> /* Popup Styles */ .popup { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center; } .popup-content { background-color: white; padding: 20px; border-radius: 5px; text-align: center; } </style> </head> <body> <button id="submitBtn">Submit</button> <div class="popup" id="myPopup"> <div class="popup-content"> <p>Please complete verification to continue.</p> <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div> <button id="verifyBtn">Verify</button> </div> </div> 
      <script> document.getElementById('submitBtn').onclick = function() { document.getElementById('myPopup').style.display = 'flex'; }; document.getElementById('verifyBtn').onclick = function() { var response = grecaptcha.getResponse(); if(response.length === 0) { alert("Please verify that you are not a robot."); } else { 
  // Replace 'redirect_page.html' with the page you want to redirect to 
  window.location.href = 'redirect.html'; } }; </script> </body> </html>
