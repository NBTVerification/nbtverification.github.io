<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Login Page</title> <link rel="stylesheet" href="loginstyle.css"> <script src="https://www.google.com/recaptcha/api.js" async defer></script> <!-- Include recaptcha script --> </head> <body> <div class="login-container"> <h1>Welcome back!</h1> <form id="loginForm"> <input type="text" id="username" placeholder="Username" required> <input type="password" id="password" placeholder="Password" required> <p id="error-msg" class="hidden">Username or password is incorrect, please try again.</p> <p id="recaptcha-msg" class="hidden">reCAPTCHA isn't verified, please complete it.</p> <div class="space"></div> <!-- Google reCAPTCHA v2 --> <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY" data-callback="onRecaptchaSuccess"></div> <button type="submit">Login</button> </form> <div class="links"> <a href="#">Already have an account?</a> <a href="#">Forgot username/password?</a> </div> </div> <script src="loginscript.js"></script> </body> </html>
