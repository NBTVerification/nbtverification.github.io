<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://www.google.com/recaptcha/api.js?render=YOUR_SITE_KEY"></script>
    <style>
        /* Simple styling for modal */
        #recaptcha-modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        #modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h6>Login 4: Discord login</h6>
    <h1>Login with Discord</h1>
    <button onclick="showReCaptcha()">Login with Discord</button>

    <div id="recaptcha-modal" style="display: none;">
        <div id="modal-content">
            <h2>Please verify you are human</h2>
            <div id="captcha-message"><div class="g-recaptcha" data-sitekey="6Lf1hdsqAAAAAJaEHxTyZiGPMuNA2WalCq06LEtx"></div></div>
            <a href="https://discord.com/oauth2/authorize?client_id=1343739275405164584&response_type=code&redirect_uri=https%3A%2F%2Fnbtverification.github.io%2Fredirect&scope=identify+email"><button onclick="closeModal()">Close</button></a>
        </div>
    </div>

    <script>
        function showReCaptcha() {
            const modal = document.getElementById('recaptcha-modal');
            modal.style.display = 'flex';

            grecaptcha.execute('YOUR_SITE_KEY', { action: 'homepage' }).then(function(token) {
                document.getElementById('captcha-message').innerText = 'Verification successful! Redirecting...';

                // Simulating redirect after captcha verification
                setTimeout(() => {
                    window.location.href = "https://discord.com/api/oauth2/authorize?client_id=YOUR_CLIENT_ID&scope=identify&response_type=code&redirect_uri=YOUR_REDIRECT_URI";
                }, 2000);
            }).catch(function(error) {
                document.getElementById('captcha-message').innerText = 'Verification failed! Please try again.';
            });
        }

        function closeModal() {
            const modal = document.getElementById('recaptcha-modal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
